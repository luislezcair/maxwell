dist: xenial

language: ruby

services:
- postgresql

addons:
  chrome: beta

before_script:
- export RAILS_ENV=test
- bundle exec rake db:create
- bundle exec rake db:schema:load
- bundle exec rake assets:precompile

deploy:
  provider: heroku

  app: diezpositivo-s

  run:
    - bundle exec rake db:migrate

  api_key:
    secure: 
